<div class="flex">
    <span
        class="inline-flex items-center rounded-l-md border border-r-0 border-gray-300 bg-gray-200 px-3 text-sm text-gray-900"
    >
        <i class="bx bx-search text-xl"></i>
    </span>
    <input
        type="text"
        [(ngModel)]="search"
        (keyup.enter)="emitSearchTerm()"
        class="sm:text-md block w-full min-w-0 flex-1 rounded-none rounded-r-lg border border-gray-300 bg-gray-50 p-4 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500"
        placeholder="Input and press enter to search"
    />
    <button
        type="button"
        (click)="emitSearchTerm()"
        class="mr-2 ml-3 rounded-lg border border-gray-200 bg-white px-5 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:text-blue-700 focus:ring-2 focus:ring-blue-700"
    >
        Search
    </button>
</div>
