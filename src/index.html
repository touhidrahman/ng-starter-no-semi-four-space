<!doctype html>
<html class="dark h-full" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>ng-starter-no-semi-four-space</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <!-- Remove this if you are not using boxicons -->
        <link defer href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />
        <script>
            if (localStorage.theme !== 'default') {
                if (document && document.body) {
                    document.body.classList.add('theme-' + localStorage.theme)
                }
            }
            if (localStorage.darkMode === 'dark') {
                if (document && document.documentElement) {
                    document.documentElement.classList.add('dark')
                }
            } else if (localStorage.darkMode === 'light') {
                if (document && document.documentElement) {
                    document.documentElement.classList.remove('dark')
                    localStorage.setItem('darkMode', 'light')
                }
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                localStorage.setItem('darkMode', 'system')
                if (document && document.documentElement) {
                    document.documentElement.classList.add('dark')
                }
            } else {
                if (document && document.documentElement) {
                    document.documentElement.classList.remove('dark')
                }
            }
        </script>
    </head>
    <body class="bg-background text-foreground h-full">
        <script>
            if (localStorage.theme !== 'default' && document && document.body)
                document.body.classList.add('theme-' + localStorage.theme)
        </script>
        <app-root></app-root>
    </body>
</html>
